name: Flutter Analyzer Workflow

permissions:
  actions: read

on: workflow_call

jobs:
  flutter_ci:
    name: Flutter source code analyzer on Ubuntu latest
    runs-on: [ubuntu-latest]
    env:
      working-directory: ./
    strategy:
      matrix:
        os: [ubuntu-latest]
        channel: [stable]
        version: [3.13.8]

    steps:
      - name: 📚 코드 Checkout
        uses: actions/checkout@v4

      - name: 🐦 Flutter 환경설정
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ matrix.version }}
          channel: ${{ matrix.channel }}

      - name: ➕ 의존성 설치
        run: flutter pub get
        working-directory: ${{ env.working-directory }}

      - name: 🎨 코드 포맷팅 확인
        run: dart format --output=none --set-exit-if-changed .
        working-directory: ${{ env.working-directory }}

      - name: 📈 정적 코드 분석
        run: flutter analyze
        working-directory: ${{ env.working-directory }}

      - name: ✅ 자동화 테스트 분석
        run: flutter test
        working-directory: ${{ env.working-directory }}
